<body>

    crossorigin="anonymous"></script>

<button onclick="connect()">Connect</button>

<script>
 function connect(){
  const socket = io();
  socket.on("connect", () => {
    console.log(socket.id); // x8WIv7-mJelg7on_ALbx
  });
 }
 function disconnect(){
  const socket = io();
  socket.on("disconnect", () => {
    console.log(socket.id); // x8WIv7-mJelg7on_ALbx
  });
 }
 
  
</script>
